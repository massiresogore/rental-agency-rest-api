spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rental_agency?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
      show_sql: true
api:
  endpoint:
    base-url: /api/v1
server:
  port: 8080
